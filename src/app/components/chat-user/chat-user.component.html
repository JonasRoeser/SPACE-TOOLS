<select id="selectField" [style.backgroundColor]="chatUsercolor" [(ngModel)]="chatUsercolor">
    <option id="startOptione" value="undefined" disabled selected hidden>👇</option>
    <option value="#FF0000" style="background:#FF0000; color:#FF0000">Rot</option>
    <option value="#01DF01" style="background:#01DF01; color:#01DF01">Hellgrün</option>
    <option value="#FF8000" style="background:#FF8000; color:#FF8000">Orange</option>
    <option value="#00BFFF" style="background:#00BFFF; color:#00BFFF">Hellblau</option>
    <option value="#A4A4A4" style="background:#A4A4A4; color:#A4A4A4">Grau</option>
    <option value="#9A2EFE" style="background:#9A2EFE; color:#9A2EFE">Lila</option>
    <option value="#0101DF" style="background:#0101DF; color:#0101DF">Dunkelblau</option>
</select>
<input class="inputArea" [(ngModel)]="chatUsername" placeholder="Benutzername..." (keydown.enter)="outputUsername(chatUsername, chatUsercolor);false">
<button class="outputUserBtn1" (click)="outputUsername(chatUsername, chatUsercolor)" [disabled]="!chatUsername || !chatUsercolor || chatUsername == changeTestName && chatUsercolor == changeTestColor">
    Speichern
</button>
<button class="outputUserBtn2" (click)="outputUsername(chatUsername, chatUsercolor)" [disabled]="!chatUsername || !chatUsercolor || chatUsername == changeTestName && chatUsercolor == changeTestColor">
    ✏️
</button>
